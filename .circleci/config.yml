version: 2.1
executors:
  main:
    docker:
      - image: 'circleci/node:10'
    working_directory: /tmp

jobs:
  install_dependencies:
    executor: main
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - node-v1-{{ .Branch }}-
            - node-v1-
      - run: npm i
      - save_cache:
          paths:
            - ./node_modules
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
  build:
    executor: main
    steps:
      - run: npm run build
  test:
    executor: main
    steps:
      - run: npm run lint
      - run: npm test
  deploy:
    executor: main
    steps:
      - add_ssh_keys:
          fingerprints:
            - "07:39:26:3f:6d:21:0d:8b:76:ef:fa:4a:0b:e9:5c:2c"
      - run: npm run deploy

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - install_dependencies
      - build:
          requires:
            - install_dependencies
      - test:
          requires:
            - install_dependencies
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only:
                - master